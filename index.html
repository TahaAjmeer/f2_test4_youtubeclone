        <img src="../youtube colone photo/Logo.png" class="logo" alt="">

            <button class="search-btn"><img src="../youtube colone photo/search.png" alt=""></button>
            <img src="../youtube colone photo/voice-search.png" alt="">

        <div class="user-options">
            <img src="../youtube colone photo/Create.png" class="icon" id="creat" alt="">

        <a href="#" class="links active"><img src="../youtube colone photo/home.png" alt="">home</a>

        <a href="#" class="links"><img src="../youtube colone photo/gerard.png" alt="">watch later</a>
        <a href="#" class="links"><img src="../youtube colone photo/like.png" alt="">like video</a>
        <a href="#" class="links"><img src="../youtube colone photo/show-more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
